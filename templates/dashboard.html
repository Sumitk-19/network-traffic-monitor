<!DOCTYPE html>
<html>
<head>
  <title>Network Traffic Monitor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>ðŸš¨ Suspicious Traffic</h2>
<ul id="alerts"></ul>

<script>
fetch('/api/alerts')
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("alerts");
    data.forEach(a => {
      const li = document.createElement("li");
      li.innerText = `${a.type} | IP: ${a.ip} | ${a.time}`;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
